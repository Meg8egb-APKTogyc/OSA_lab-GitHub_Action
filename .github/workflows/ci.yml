name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # ÐšÐ°Ð¶Ð´Ñ‹Ð¹ Ð¿Ð¾Ð½ÐµÐ´ÐµÐ»ÑŒÐ½Ð¸Ðº Ð² 2:00 (Ð¿ÑƒÐ½ÐºÑ‚ 7.4)

env:
  MAVEN_OPTS: "-Dmaven.repo.local=${{ github.workspace }}/.m2/repository"
  POSTGRES_VERSION: "15-alpine"

jobs:
  lint:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Run Checkstyle
      run: mvn checkstyle:check -B
      continue-on-error: true
      
    - name: Upload lint report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-report
        path: target/checkstyle-result.xml
        retention-days: 7

  test:
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name != 'schedule'
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: shop_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        java-version: [17]
        os: [ubuntu-latest]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean compile -B
      
    - name: Run tests
      run: mvn test -B
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/shop_test
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: testpassword
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.java-version }}
        path: target/surefire-reports/
        retention-days: 7

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Package application
      run: mvn package -DskipTests -B
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: shopapi-jar
        path: target/*.jar
        retention-days: 7
        
    - name: Create version tag
      if: github.ref == 'refs/heads/main'
      run: |
        VERSION=$(date +%Y%m%d.%H%M)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Created version: $VERSION"

  deploy-stub:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Deployment stub
      run: |
        echo "ðŸš€ Deployment would happen here!"
        echo "Environment: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "This is a deployment stub (Ñ€ÐµÐ°Ð»ÑŒÐ½Ñ‹Ð¹ Ð´ÐµÐ¿Ð»Ð¾Ð¹ Ð½Ð°ÑÑ‚Ñ€Ð¾ÐµÐ½ Ð±Ñ‹ Ð·Ð´ÐµÑÑŒ)"
        
    - name: Upload deployment log
      run: echo "Deployment completed at $(date)" > deploy.log
      
    - name: Upload deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: deployment-log
        path: deploy.log
        retention-days: 1
