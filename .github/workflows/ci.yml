name: CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # ÐŸÐ¾Ð·Ð²Ð¾Ð»ÑÐµÑ‚ Ð·Ð°Ð¿ÑƒÑÐºÐ°Ñ‚ÑŒ Ð²Ñ€ÑƒÑ‡Ð½ÑƒÑŽ

env:
  MAVEN_OPTS: "-Dmaven.repo.local=${{ github.workspace }}/.m2/repository"
  JAVA_VERSION: '17'
  POSTGRES_VERSION: '15-alpine'

jobs:
  # Job 1: ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° ÐºÐ°Ñ‡ÐµÑÑ‚Ð²Ð° ÐºÐ¾Ð´Ð°
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
        
    - name: Validate Maven POM
      run: mvn validate -B
      
    - name: Check code style with Checkstyle
      run: |
        mvn checkstyle:check -B 2>/dev/null || echo "Checkstyle not configured"
        
    - name: SpotBugs analysis
      run: |
        mvn spotbugs:check -B 2>/dev/null || echo "SpotBugs not configured"

  # Job 2: Ð¡Ð±Ð¾Ñ€ÐºÐ° Ð¸ Ñ‚ÐµÑÑ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: code-quality
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_DB: shop_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean compile -B
      
    - name: Run unit tests
      run: mvn test -B
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/shop_test
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: test123
        SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
        
    - name: Package application
      run: mvn package -DskipTests -B
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: shopapi-jar-${{ github.run_number }}
        path: target/*.jar
        retention-days: 30
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ github.run_number }}
        path: target/surefire-reports/
        retention-days: 30

  # Job 3: Ð¡Ð±Ð¾Ñ€ÐºÐ° Docker Ð¾Ð±Ñ€Ð°Ð·Ð°
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        docker build -t shopapi:latest -t shopapi:${{ github.sha }} .
        
    - name: Save Docker image
      run: |
        docker save shopapi:latest -o shopapi-latest.tar
        gzip shopapi-latest.tar
        
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image-${{ github.run_number }}
        path: shopapi-latest.tar.gz
        retention-days: 30

  # Job 4: Ð—Ð°Ð³Ð»ÑƒÑˆÐºÐ° Ð´ÐµÐ¿Ð»Ð¾Ñ (Ð´Ð»Ñ Ð·Ð°Ð´Ð°Ð½Ð¸Ñ)
  deploy-stub:
    name: Deploy Stub
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    strategy:
      matrix:
        environment: [dev, staging, prod]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Deploy stub to ${{ matrix.environment }}
      run: |
        echo "ðŸš€ This would deploy to ${{ matrix.environment }} environment"
        echo "ðŸ“¦ Application version: ${{ github.sha }}"
        echo "ðŸ·ï¸  Tag: ${{ github.ref }}"
        echo "ðŸ“Š Deploy status: SUCCESS (stub)"
        
    - name: Create deployment marker
      run: |
        echo "DEPLOYMENT_INFO=${{ matrix.environment }}_${{ github.run_number }}" >> $GITHUB_ENV
        
  # Job 5: ÐžÑ‚Ñ‡ÐµÑ‚ Ð¾ Ð·Ð°Ð²ÐµÑ€ÑˆÐµÐ½Ð¸Ð¸
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [code-quality, build-and-test, docker-build, deploy-stub]
    if: always()
    
    steps:
    - name: Create summary
      run: |
        echo "# CI/CD Pipeline Report" >> $GITHUB_STEP_SUMMARY
        echo "## Run: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "### Trigger: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "### Branch: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
        echo "### Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "### Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Pipeline completed!" >> $GITHUB_STEP_SUMMARY
