version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: db
    hostname: database_host
    environment:
      POSTGRES_DB: shop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: shopAPI
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/docker-db-lab
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: app
    ports:
      - "127.0.0.1:80:8080"
    environment:
      DB_HOST: database_host
      DB_PORT: 5432
      DB_NAME: shop
      DB_USER: postgres
      DB_PASSWORD: shopAPI
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
